<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore Minuscolo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Convertitore di Testo in Minuscolo</h1>
    <textarea id="inputText" placeholder="Inserisci il testo qui..."></textarea>
    <br>
    <button onclick="convertToLowerCase()">Converti in Minuscolo</button>

    <script>
        function convertToLowerCase() {
            const textarea = document.getElementById('inputText');
            textarea.value = textarea.value.toLowerCase();
        }
    </script>

</body>
</html>
